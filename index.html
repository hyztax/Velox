<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="velox.image/Velox_logo.png">
  <title>Velox | accounts</title>
  <meta name="description" content="Velox lets you connect instantly with real people. Private, fast, and easy-to-use. Join now!">


  <link rel="stylesheet" href="style.css" />

 <meta name="google-site-verification" content="sQORS1wpApbWqfMYYRNLqQ1rhPnh1IaQknK22366r4s" />

  
  <style>
    #starfield {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
</style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js"></script>

  <!-- App Script -->
  <script src="java.js" defer></script>
</head>
<body>
  
  <main class="welcome-screen">
  
<a href="https://github.com/hyztax/Velox/releases/download/v1.0.16/Velox-Setup.exe"
   class="download-btn" rel="noopener noreferrer">
  <span>Download Desktop App</span>
</a>

<script>
  // Function to detect Electron
  function isElectron() {
    return navigator.userAgent.toLowerCase().includes('electron');
  }

  document.addEventListener('DOMContentLoaded', () => {
    if (isElectron()) {
      const downloadBtn = document.querySelector('.download-btn');
      if (downloadBtn) downloadBtn.style.display = 'none';
    }
  });
</script>

  
    

    <!-- Branding -->
    <header class="header">
      <h1 class="logo">Velox</h1>
      <p class="tagline">Text real people, right now!</p>
    </header>

    <!-- Create Account Card -->
    <section class="card">
      <h2 class="card-title">Join Today</h2>
    
      <a href="signup.html" class="create-btn">
        <span>Create Account</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
        </svg>
      </a>
    </section>
    

    <!-- Sign In Link -->
    <footer class="signin-container">
      <p class="signin-link">
        Already have an account? <a href="signin.html">Sign In</a>
      </p>
    </footer>
  </main>


  <canvas id="starfield"></canvas>
  <script src="stars.js"></script>

</body>
</html>
