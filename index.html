<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="velox.image/Velox_logo.png">
  <title>Velox | accounts</title>
  <link rel="stylesheet" href="style.css" />
  
  <style>
    #starfield {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
</style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js"></script>

  <!-- App Script -->
  <script src="java.js" defer></script>
</head>
<body>
  
  <main class="welcome-screen">
  
<a href="https://github.com/hyztax/Velox/releases/download/untagged-eaabde2882ca0cbf863e/Velox-Setup.exe"
   class="download-btn" rel="noopener noreferrer">
  <span>Download Desktop App</span>
</a>

<script>
  // Function to detect Electron
  function isElectron() {
    return navigator.userAgent.toLowerCase().includes('electron');
  }

  document.addEventListener('DOMContentLoaded', () => {
    if (isElectron()) {
      const downloadBtn = document.querySelector('.download-btn');
      if (downloadBtn) downloadBtn.style.display = 'none';
    }
  });
</script>

  
    

    <!-- Branding -->
    <header class="header">
      <h1 class="logo">Velox</h1>
      <p class="tagline">Live chat, with real people!</p>
    </header>

    <!-- Create Account Card -->
    <section class="card">
      <h2 class="card-title">Join Today</h2>
      <button class="create-btn">
        <span>Create Account</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
        </svg>
      </button>
    </section>

    <!-- Sign In Link -->
    <footer class="signin-container">
      <p class="signin-link">
        Already have an account? <a href="signin.html">Sign In</a>
      </p>
    </footer>
  </main>

<!-- Update Button Container -->
<div id="updateContainer" style="position: fixed; top: 20px; right: 20px; z-index: 1000; display: none;">
  <button id="updateBtn">Check for Updates</button>
</div>

<style>
  #updateBtn {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
    font-size: 16px;
    font-weight: bold;
    padding: 12px 24px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
  }

  #updateBtn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    background: linear-gradient(135deg, #2575fc, #6a11cb);
  }

  #updateBtn:active {
    transform: translateY(0);
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
</style>

<script>
  // Better Electron detection
  const isElectron = typeof window !== 'undefined' 
                     && window.process 
                     && window.process.type;

  const container = document.getElementById('updateContainer');
  const btn = document.getElementById('updateBtn');

  if (isElectron && window.electronAPI) {
    container.style.display = 'block'; // Show button

    btn.addEventListener('click', () => {
      window.electronAPI.checkForUpdates();
      btn.innerText = "Checking...";
      btn.disabled = true;
    });

    window.electronAPI.onUpdateAvailable(() => {
      btn.innerText = "Downloading...";
    });

    window.electronAPI.onUpdateDownloaded(() => {
      btn.innerText = "Update Ready!";
      setTimeout(() => {
        btn.innerText = "Check for Updates";
        btn.disabled = false;
      }, 3000);
    });
  }
</script>


  <canvas id="starfield"></canvas>
  <script src="stars.js"></script>

</body>
</html>
