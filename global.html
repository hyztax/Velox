<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Velox | Admin</title>
  <link rel="icon" href="velox.image/Velox_logo.png" />
  <link rel="stylesheet" href="global.css" />
  <style>
    .GoBack {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
      box-shadow: 0 0 10px rgba(27, 27, 27, 0.3),
                  0 0 20px rgba(42, 43, 43, 0.2) inset;
      border: 2px solid rgba(108, 110, 110, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .GoBack:hover {
      transform: scale(1.1) rotate(-5deg);
      box-shadow: 0 0 20px rgba(232, 235, 235, 0.6),
                  0 0 40px rgba(225, 228, 228, 0.4) inset;
      border-color: rgba(221, 223, 223, 0.8);
    }

    .GoBack::before {
      content: "‚Üê";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-48%, -50%);
      font-size: 28px;
      color: rgb(235, 238, 238);
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body>
  <div id="adminPanel">
    <h2>Global message!</h2>
    <input id="messageInput2" placeholder="enter message.." />
    <button id="sendButton">Send</button>
  </div>

  <!-- Global Messages Display -->
  <div id="messagesContainer"></div>

  <!-- Starfield Canvas -->
  <canvas id="starfield"></canvas>
  <script src="stars.js"></script>

  <!-- Go back button -->
  <div class="GoBack" onclick="window.location='main.html';"></div>

  <!-- Firebase JS -->
  <script type="module" src="global.js"></script>

  <!-- Admin Access Protection -->

    const firebaseConfig = {

  authDomain: "velox-c39ad.firebaseapp.com",
  projectId: "velox-c39ad",
  storageBucket: "velox-c39ad.appspot.com",
  messagingSenderId: "404832661601",
  appId: "1:404832661601:web:9ad221c8bfb459410bba20",
  measurementId: "G-X8W755KRF6"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
