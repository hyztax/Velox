<!DOCTYPE html>
<html>
<head>
  <title>Velox Loading</title>
  <style>
    body {
      margin: 0;
      background: #1f0d33;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      color: white;
      overflow: hidden;
    }
    .loader-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .loader {
      border: 8px solid #3f5479;
      border-top: 8px solid #6a11cb;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      margin-top: 20px;
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <div class="loader"></div>
    <h1>Loading Velox...</h1>
  </div>
</body>
</html>
