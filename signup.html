<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
 <link rel="icon" href="velox.image/Velox_logo.png">
  <title>Velox | Sign Up</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase Compat SDKs (classic, no ES modules) -->
 <!-- Firebase SDKs (compat versions) -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics-compat.js"></script>



</head>
<body>
  <main class="auth-screen">
    <header class="header">
      <h1 class="logo">Velox</h1>
      <p class="tagline">Create your account</p>
    </header>

    <form id="signup-form" class="auth-form">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" required placeholder="Enter your username" />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required placeholder="Enter your email" />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required placeholder="Create a password" />

      <button type="submit" class="create-btn">Sign Up</button>
    </form>

    <p class="signin-link">
      Already have an account? <a href="signin.html">Sign In</a>
    </p>
  </main>

  <!-- Your signup.js script must come AFTER Firebase scripts -->
  <script src="signup.js"></script>
</body>
</html>
