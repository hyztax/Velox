<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="velox.image/Velox_logo.png">
  <title>Velox | Chat</title>
  <link rel="stylesheet" href="chat.css" />
   <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

</head>
<body>
  <div id="app" role="main" aria-label="Velox chat application">
    <section id="friendsSection" tabindex="0" aria-label="Friends list">
      <h2 style="color: white;">Friends</h2>
      <div id="friendsList" role="list" aria-live="polite" aria-relevant="additions"></div>
    </section>
    <header id="appHeader" role="banner">Velox Chat</header>
    <section id="profileSection" aria-live="polite" aria-atomic="true" aria-label="User profile">
      <div id="profileAvatar" class="profile-avatar" role="img" aria-label="User avatar"></div>
      <h3 id="profileName" class="profile-name"></h3>
      <p id="profileBio" class="profile-bio"></p>
      <div>
        <button id="backToFriendsBtn" class="btn" type="button">Back to Friends</button>
        <button id="messageUserBtn" class="btn" type="button">Message User</button>
      </div>
    </section>
    <section id="chatSection" aria-live="polite" aria-atomic="false" aria-label="Chat messages">
      <header id="chatHeader"></header>
      <div id="chatMessages" tabindex="0" role="log" aria-live="polite" aria-relevant="additions"></div>
    </section>
    <form id="chatInputArea" onsubmit="return false;" aria-label="Message input area">
      <input id="messageInput" name="message" type="text" autocomplete="off" placeholder="Enter message..." aria-label="Message input" />
      <button id="sendBtn" type="submit" disabled>Send</button>
    </form>
  </div>
  
  <script src="chat.js"></script>
</body>
</html>
