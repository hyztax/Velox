<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="velox.image/Velox_logo.png">
  <title>Velox | Chat</title>
  <link rel="stylesheet" href="chat.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="notifications.js"></script>

  <style>
    #starfield { position: fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }
  </style>
</head>
<body>
  <div id="app">
    <!-- Friends List Section -->
    <section id="friendsSection">
      <h2 style="color: white;">
        Friends | <a href="main.html" style="color:white; text-decoration: underline;">Go back</a>
      </h2>
      <input id="searchFriends" placeholder="Search friends..." />
      <div id="friendsList"></div>
    </section>

    <!-- Profile Section -->
    <section id="profileSection">
      <div id="profileAvatar" class="profile-avatar"></div>
      <h3 id="profileName" class="profile-name"></h3>
      <p id="profileBio" class="profile-bio"></p>
      <div>
        <button id="backToFriendsBtn" type="button">Back to Friends</button>
        <button id="messageUserBtn" type="button">Message User</button>
      </div>
    </section>

    <!-- Chat Section -->
    <section id="chatSection">
       <button id="goBackBtn">← Go back</button>
      <header id="chatHeader"></header>
      <div id="chatMessages"></div>
      <form id="chatInputArea" onsubmit="return false;">
        <input id="messageInput" type="text" placeholder="Enter message..." />
        <button id="sendBtn" type="submit" disabled>↑</button>
      </form>
    </section>



    <!-- Fake admin profile -->
    <div class="chat_column" id="chatColumn">
      <div id="fakeProfile">
        <img src="velox.image/Velox_logo.png" alt="admin" />
        <h2>Admin</h2>
        <p>Welcome to Velox! You cannot reply to this user. Feel free to invite your friends!</p>
      </div>
      <div class="fake_msg" id="welcomeMsg">This is an admin profile, you cannot reply to this.</div>
    </div>
  </div>

  
  <div id="notificationContainer"></div>

  <canvas id="starfield"></canvas>
  <script src="stars.js"></script>
  <script src="chat.js"></script>
</body>
</html>
